<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div id="main-container">
        <div id="outer-container-1">
            <div class="user-interaction">
                <form id="search-form-1">
                    <input id="search-input-1" type="search" name="city-1" placeholder="Enter City Name" autocomplete="on">
                    <button id="search-button-1" type="submit">search</button>
                </form>
                <button id="extra-city-button">+</button>
            </div>
        </div>
        <div id="outer-container-2">
            <div id="location">
                <p><span id="city">Arrondissement of Antwerp</span></p>
            </div>
            <div id="inner-container-1"></div>
            <div id="inner-container-2"></div>
        </div>
        <div id="outer-container-3">
            <div class="user-interaction">
                <form id="search-form-2">
                    <input id="search-input-2" type="search" name="city-2" placeholder="Enter City Name" autocomplete="off">
                    <button id="search-button-2" type="submit">search</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
