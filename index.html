<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div id="main-container">
        <div id="outer-container-1">
            <div class="user-interaction">
                <form id="search-form-1">
                    <input id="search-input-1" type="search" name="city-1" placeholder="Enter City Name" autocomplete="on">
                    <button id="search-button-1" type="submit">search</button>
                </form>
                <button id="extra-city-button">+</button>
            </div>
            <div id="card-1">
                <div id="icon-card-1">
                    <img src="images/thermometer.svg" alt="weather" id="weather-icon-1">
                </div>
                <div class="day-month">
                    <p><span id="day-1">monday</span></p>
                    <p><span id="month-short-1">dec</span>&nbsp;<span id="date-day-1">21</span></p>
                </div>
                <hr>
                <div class="main-weather">
                    <p><span id="climate-1">Cloudy</span></p>
                    <p><span id="temp-1">23</span>&nbsp;<span class="temp-unit-main">&#8451;</span></p>
                </div>
            </div>
        </div>
        <div id="outer-container-2">
            <div id="location">
                <p><span id="city">Arrondissement of Antwerp</span></p>
            </div>
            <div id="inner-container-1"></div>
            <div id="inner-container-2"></div>
        </div>
        <div id="outer-container-3">
            <div class="user-interaction">
                <form id="search-form-2">
                    <input id="search-input-2" type="search" name="city-2" placeholder="Enter City Name" autocomplete="off">
                    <button id="search-button-2" type="submit">search</button>
                </form>
            </div>
            <div id="card-6">
                <div id="icon-card-6">
                    <img src="images/thermometer.svg" alt="weather" id="weather-icon-6">
                </div>
                <div class="day-month">
                    <p><span id="day-6">monday</span></p>
                    <p><span id="month-short-2">dec</span>&nbsp;<span id="date-day-2">21</span></p>
                </div>
                <hr>
                <div class="main-weather">
                    <p><span id="climate-2">Cloudy</span></p>
                    <p><span id="temp-6">23</span>&nbsp;<span class="temp-unit-main">&#8451;</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
