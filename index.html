<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div id="main-container">
        <div id="outer-container-1">
            <div class="user-interaction">
                <form id="search-form-1">
                    <input id="search-input-1" type="search" name="city-1" placeholder="Enter City Name" autocomplete="on">
                    <button id="search-button-1" type="submit">search</button>
                </form>
                <button id="extra-city-button">+</button>
            </div>
            <div id="card-1">
                <div id="icon-card-1">
                    <img src="images/thermometer.svg" alt="weather" id="weather-icon-1">
                </div>
                <div class="day-month">
                    <p><span id="day-1">------</span></p>
                    <p><span id="month-short-1">---</span>&nbsp;<span id="date-day-1">--</span></p>
                </div>
                <hr>
                <div class="main-weather">
                    <p><span id="climate-1">------</span></p>
                    <p><span id="temp-1">--</span>&nbsp;<span class="temp-unit-main">&#8451;</span></p>
                </div>
            </div>
        </div>
        <div id="outer-container-2">
            <div id="location">
                <p><span id="city">------</span></p>
            </div>
            <div id="inner-container-1">
                <div id="card-2">
                    <div id="icon-card-2">
                        <img src="images/thermometer.svg" alt="weather" id="weather-icon-2">
                    </div>
                    <hr>
                    <div class="day-short">
                        <p><span id="day-2">---</span></p>
                    </div>
                    <hr>
                    <div>
                        <p><span id="temp-2">--</span>&nbsp;<span class="temp-unit-sub">&#8451;</span></p>
                    </div>
                </div>
                <div id="card-3">
                    <div id="icon-card-3">
                        <img src="images/thermometer.svg" alt="weather" id="weather-icon-3">
                    </div>
                    <hr>
                    <div class="day-short">
                        <p><span id="day-3">---</span></p>
                    </div>
                    <hr>
                    <div>
                        <p><span id="temp-3">--</span>&nbsp;<span class="temp-unit-sub">&#8451;</span></p>
                    </div>
                </div>
            </div>
            <div id="inner-container-2">
                <div id="card-4">
                    <div id="icon-card-4">
                        <img src="images/thermometer.svg" alt="weather" id="weather-icon-4">
                    </div>
                    <hr>
                    <div class="day-short">
                        <p><span id="day-4">---</span></p>
                    </div>
                    <hr>
                    <div>
                        <p><span id="temp-4">--</span>&nbsp;<span class="temp-unit-sub">&#8451;</span></p>
                    </div>
                </div>
                <div id="card-5">
                    <div id="icon-card-5">
                        <img src="images/thermometer.svg" alt="weather" id="weather-icon-5">
                    </div>
                    <hr>
                    <div class="day-short">
                        <p><span id="day-5">---</span></p>
                    </div>
                    <hr>
                    <div>
                        <p><span id="temp-5">--</span>&nbsp;<span class="temp-unit-sub">&#8451;</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="outer-container-3" class="hide-card-js">
            <div class="user-interaction">
                <form id="search-form-2">
                    <input id="search-input-2" type="search" name="city-2" placeholder="Enter City Name" autocomplete="on">
                    <button id="search-button-2" type="submit">search</button>
                </form>
            </div>
            <div id="card-6">
                <div id="icon-card-6">
                    <img src="images/thermometer.svg" alt="weather" id="weather-icon-6">
                </div>
                <div class="day-month">
                    <p><span id="day-6">------</span></p>
                    <p><span id="month-short-2">---</span>&nbsp;<span id="date-day-2">--</span></p>
                </div>
                <hr>
                <div class="main-weather">
                    <p><span id="climate-2">------</span></p>
                    <p><span id="temp-6">--</span>&nbsp;<span class="temp-unit-main">&#8451;</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="flaticon-credit">
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
